<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>外边距塌陷</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box1 {
      height: 20px;
      background-color: greenyellow;
      padding: 10px;
      margin: 10px;
      border-bottom: 1px solid #333;
    }
    .box2 {
      border-top: 1px solid #333;
      padding: 20px;
      margin: 20px;
      height: 40px;
      background-color: violet;
    }

    .inline {
      height: 30px;
      background-color: #ccc;
      width: 80px;
      margin: 15px;
      padding: 15px;
    }
    .inline-block {
      height: 30px;
      width: 80px;
      background-color: red;
      display: inline-block;
    }
    .block {
      height: 30px;
      width: 80px;
      display: block;
      background-color: green;
    }
    .container {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
  </div>
  <!-- <hr> -->
  <div class="container">
    <div class="box2"></div>
  </div>
  <div class="box3"></div>


  <div class="float-wrap">
    <div class="float"></div>
  </div>
</body>
</html>
